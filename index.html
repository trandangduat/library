<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sillibrary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <h1>YOUR LIBRARY</h1>
    <h1 style="
        background: var(--primary-1);
        color: var(--support-1);
        font-weight: 100;
        font-family: 'Roboto', san-serif;
        font-size: 5rem;
        letter-spacing: -.5rem;
        text-align: right;
        display: none;
    ">04 BOOKS</h1>
    <div id = "books-container">
        <div id = "new-book-button">
            <h2 style="margin: auto; font-size: 4rem;">+</h2>
        </div>

        <div id = "new-book-board" style = "display: none;">
            <form id = "new-book-form" action="#" method="post">
                <input type = "text" class = "title" id = "new-book-title" name = "new-book-title" placeholder="Book Title" required>
                <input type = "text" class = "author" id = "new-book-author" name = "new-book-author" placeholder="Book Author" required>
                <input type = "number" id = "new-book-pages" name = "new-book-pages" placeholder="Number of pages" required>
                <button type = "submit" id = "new-book-submit" class = "btn">+</button>
            </form>
        </div>

        <div class="book">
            <div class="title">How to Master the Silliness</div>
            <div class="author">Duat T.D</div>
        </div>

        <div class="book">
            <div class="title">The Coding Wizard</div>
            <div class="author">Ava Coder</div>
        </div>

        <div class="book">
            <div class="title">Beyond the Stars</div>
            <div class="author">John Astronomer</div>
        </div>

        <div class="book">
            <div class="title">500 bài code thiếu nhi</div>
            <div class="author">Rian Goatling</div>
        </div>
    </div>
</body>
</html>
